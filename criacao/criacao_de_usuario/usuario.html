<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="usuario.js"></script>
    <link rel="stylesheet" href="usuario.css">
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
        <h2>CADASTRO DE USUÁRIO</h2>
    </header>
    <main>
        <div id="div-forms">
            <div>
                <label for="select-type">Selecione o tipo de usuário</label>
                <select name="select-type" id="select-type" aria-placeholder="Tipo de usuário">
                    <option value="1">Funcionário</option>
                    <option value="2">Gerente</option>
                </select>
            </div>
            <div>
                <label for="input-name">Informe o nome completo do usuário</label>
                <input type="text" name="input-name" id="input-name" placeholder="Ex: João Silva">
            </div>
            <div>
                <label for="input-email">Informe o email de login</label>
                <input type="email" name="input-email" id="input-email" placeholder="Ex: joao.silva@gmail.com">
            </div>
            <div id="div-submit">
                <button type="submit" id="submit">Cadastrar Usuário</button>
            </div>
        </div>
    </main>
</body>
</html>
