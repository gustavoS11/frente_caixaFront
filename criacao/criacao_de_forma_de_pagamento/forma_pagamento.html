<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Forma de Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="forma_pagamento.js"></script>
    <link rel="stylesheet" href="forma_pagamento.css">
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
    </header>
    <main>
        <div>
            <div class="div">
                <label for="select-typePayment">Selecione o tipo de recebimento</label>
                <select name="select-typePayment" id="select-typePayment"></select>
                <label for="input-name">Insira o nome</label>
                <input type="text" name="input-name" id="input-name">
                
                <div id="parcelas-container" style="display: none;">
                    <label for="input-maxparcelas">Selecione o máximo de parcelas</label>
                    <input type="number" name="input-maxparcelas" id="input-maxparcelas">
                </div>

                <input type="submit" value="Criar" id="input-submit">
            </div>
        </div>
    </main>
</body>
</html>
