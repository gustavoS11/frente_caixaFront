<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Forma de Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="forma_pagamento.js"></script>
    <link rel="stylesheet" href="forma_pagamento.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
    </header>
    <main>
        <div>
            <div>
                <label for="select-typePayment">Selecione o tipo de recebimento</label>
                <select name="select-typePayment" id="select-typePayment"></select>
                <label for="input-name">Insira o nome</label>
                <input type="text" name="input-name" id="input-name">
                <label for="select-parcelamento">Selecione se permite parcelamento</label>
                <select name="select-parcelamento" id="select-parcelamento">
                    <option value="y">Sim</option>
                    <option value="n">Não</option>
                </select>
                <label for="input-maxparcelas">Selecione quantas parcelas</label>
                <input type="number" name="input-maxparcelas" id="input-maxparcelas">
                <label for="input-code">Insira o codigo</label>
                <input type="number" name="input-code" id="input-code">
                <input type="submit" value="Criar" id="input-submit">
            </div>
        </div>
    </main>
</body>
</html>
