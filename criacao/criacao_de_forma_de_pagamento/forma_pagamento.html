<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Forma de Pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="forma_pagamento.js"></script>
    <link rel="stylesheet" href="forma_pagamento.css">
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
        <h2>CADASTRO DE FORMA DE PAGAMENTO</h2>
    </header>
    <main>
        <div id="div-forms">
            <div class="div">
                <div class="secondary-div">
                    <label for="select-typePayment">Escolha o tipo de recebimento</label>
                    <select name="select-typePayment" id="select-typePayment">
                        <option value="cartao">Cartão</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="secondary-div">
                    <label for="input-name">Nome da forma de pagamento</label>
                    <input type="text" name="input-name" id="input-name" placeholder="Ex: Banco do Brasil Crédito">
                </div>
                <div id="parcelas-container" style="display: none;" class="secondary-div">
                    <label for="input-maxparcelas">Número máximo de parcelas</label>
                    <input type="number" name="input-maxparcelas" id="input-maxparcelas" placeholder="Defina o nº máximo de parcelas">
                </div>

                <input type="submit" value="Criar Forma de Pagamento" id="input-submit">
            </div>
        </div>
    </main>
</body>
</html>
