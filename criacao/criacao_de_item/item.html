<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="item.js"></script>
    <link rel="stylesheet" href="item.css">
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
        <h2>CADASTRO DE ITEM</h2>
    </header>
    <main>
        <div id="div-forms">
            <div id="form-container">
                <div class="div-group">
                    <label for="input-name">Informe o nome do item</label>
                    <input type="text" id="input-name" placeholder="Ex: Maçã, Arroz...">
                </div>
                <div class="div-group">
                    <label for="input-value">Defina o valor do item (R$)</label>
                    <input type="number" id="input-value" placeholder="Ex: 10, 15.50...">
                </div>
                <div class="div-group">
                    <label for="input-measure">Informe o peso ou medida do item</label>
                    <input type="text" id="input-measure" placeholder="Ex: 100g, 500g, 2L...">
                </div>
                <div class="div-group">
                    <label for="input-stock">Quantidade em estoque</label>
                    <input type="number" id="input-stock" placeholder="Ex: 10, 25, 50...">
                </div>
            </div>
            <div class="div-group" id="div-category">
                <label for="select-category">Selecione a categoria do item</label>
                <select id="select-category">
                    <option value="1">Alimentos</option>
                    <option value="2">Higiene</option>
                    <option value="3">Limpeza</option>
                    <option value="4">Tecnologia</option>
                    <option value="5">Animais</option>
                    <option value="6">Bebês</option>
                    <option value="7">Saúde</option>
                    <option value="8">Tabacaria</option>
                    <option value="9">Decoração</option>
                    <option value="10">Outros</option>
                </select>
            </div>
            <input type="submit" value="Cadastrar Item" id="submit">
        </div>
    </main>
</body>
</html>
