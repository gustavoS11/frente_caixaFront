<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="item.js"></script>
    <link rel="stylesheet" href="item.css">
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
    </header>
    <main>
        <div id="form-total">
            <div id="form-container">
                <div class="input-group">
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name">
                </div>
                <div class="input-group">
                    <label for="input-value">Valor</label>
                    <input type="number" id="input-value">
                </div>
                <div class="input-group">
                    <label for="input-measure">Peso</label>
                    <input type="text" id="input-measure">
                </div>
                <div class="input-group">
                    <label for="input-stock">Estoque</label>
                    <input type="number" id="input-stock">
                </div>
                <div class="input-group">
                    <label for="select-category">Categoria</label>
                    <select id="select-category">
                        <option value="1">Legume</option>
                        <option value="2">Cereal</option>
                        <option value="3">Verdura</option>
                        <option value="4">Carboidrato</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Cadastrar" id="submit">
        </div>
    </main>
</body>
</html>
