<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="cliente.js"></script>
    <link rel="stylesheet" href="cliente.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
    </header>
    <main>
        <div id="div-forms">
            <div id="div-half">
                <div id="div-left">
                    <div>
                        <label for="input-name">Insira o nome</label>
                        <input type="text" name="input-name" id="input-name">
                    </div>
                    <div>
                        <label for="input-code">Insira o codigo</label>
                        <input type="text" name="input-code" id="input-code">
                    </div>
                    <div>
                        <label for="select-nature">Insira a natureza</label>
                        <select name="select-nature" id="select-nature">
                            <option value="fisico">Físico</option>
                            <option value="juridico">Jurídico</option>
                        </select>
                    </div>
                    <div>
                        <label for="input-cpf_cnpj">Insira o cpf ou cnpj</label>
                        <input type="number" name="input-cpf_cnpj" id="input-cpf_cnpj">
                    </div>
                    <div>
                        <label for="input-rg">Insira o rg</label>
                        <input type="number" name="input-rg" id="input-rg">
                    </div>
                    <div>
                        <label for="input-birth">Insira a data de nascimento</label>
                        <input type="date" name="input-birth" id="input-birth">
                    </div>
                </div>
                <div id="div-right">
                    <div>
                        <label for="select-state">Insira o estado</label>
                        <select name="select-state" id="select-state">
                            <option value="0">Selecione o estado</option>
                        </select>
                    </div>
                    <div>
                        <label for="select-city">Insira o município</label>
                        <select name="select-city" id="select-city" aria-placeholder="Selecione o município">
                            <option value="0">Selecione o município</option>
                        </select>
                    </div>
                    <div>
                        <label for="select-hood">Insira o bairro</label>
                        <select name="select-hood" id="select-hood">
                            <option value="0">Selecione o bairro</option>
                        </select>
                    </div>
                    <div>
                        <label for="input-road">Insira a rua</label>
                        <input type="text" name="input-road" id="input-road">
                    </div>
                    <div>
                        <label for="input-house">Insira o número da casa</label>
                        <input type="number" name="input-house" id="input-house">
                    </div>
                    <div>
                        <label for="input-email">Insira o email</label>
                        <input type="email" name="input-email" id="input-email">
                    </div>
                </div>
            </div>
            <input type="submit" value="Criar" id="submit">
        </div>
    </main>
</body>
</html>
