<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="cliente.js"></script>
    <link rel="stylesheet" href="cliente.css">
    <link rel="stylesheet" href="/global.css">
</head>
<body>
    <header>
        <a href="/menu/menu.html">Voltar</a>
        <h2>CADASTRO DE CLIENTE</h2>
    </header>
    <main>
        <div id="div-forms">
            <div id="div-half">
                <div id="div-left">
                    <div>
                        <label for="input-name">Nome completo do cliente</label>
                        <input type="text" name="input-name" id="input-name" placeholder="Nome">
                    </div>
                    <div>
                        <label for="select-nature">Selecione a natureza do cliente</label>
                        <select name="select-nature" id="select-nature">
                            <option value="fisico">Pessoa Física</option>
                            <option value="juridico">Pessoa Jurídica</option>
                        </select>
                    </div>
                    <div>
                        <label for="input-cpf_cnpj">Informe o CPF ou CNPJ</label>
                        <input type="number" name="input-cpf_cnpj" id="input-cpf_cnpj" placeholder="CPF/CNPJ">
                    </div>
                    <div>
                        <label for="input-rg">Insira o RG do cliente</label>
                        <input type="number" name="input-rg" id="input-rg" placeholder="RG">
                    </div>
                </div>
                <div id="div-right">
                    <div>
                        <label for="input-birth">Data de nascimento</label>
                        <input type="date" name="input-birth" id="input-birth">
                    </div>
                    <div>
                        <label for="input-cep">Informe o CEP da residência</label>
                        <input type="number" name="input-cep" id="input-cep" placeholder="CEP">
                    </div>
                    <div>
                        <label for="input-house">Digite o número da residência</label>
                        <input type="number" name="input-house" id="input-house" placeholder="Número">
                    </div>
                    <div>
                        <label for="input-email">Digite o endereço de e-mail</label>
                        <input type="email" name="input-email" id="input-email" placeholder="E-mail">
                    </div>
                </div>
            </div>
            <div id="ie-container" style="display: none;" class="secondary-div">
                <label for="input-ie">Informe a inscrição estadual</label>
                <input type="text" name="input-ie" id="input-ie" placeholder="IE">
            </div>
            <input type="submit" value="Criar Cliente" id="submit">
        </div>
    </main>
</body>
</html>
